      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-links">
        <li class="navbar-link">
          <a href="./landing.html" class="navbar-anchor"
            ><i class="fas fa-home"></i> HOME</a

          <a href="./about.html" class="navbar-anchor"

        <li class="navbar-link">
          <a href="./portfolio.html" class="navbar-anchor"
            ><i class="fas fa-briefcase"></i> PORTFOLIO</a
          >

        <li class="navbar-link">
          <a href="./testimonials.html" class="navbar-anchor"
            ><i class="fas fa-quote-left"></i> TESTIMONIALS</a
          >
        </li>
        <li class="navbar-link">
          <a href="./contact.html" class="navbar-anchor"
            ><i class="far fa-envelope"></i> CONTACT ME</a
          >
        </li>
      </ul>
      <button class="navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <div class="section">
      <div id="contact">
        <h1>Let's <span class="headcolor">Talk</span></h1>
        <div class="contactdetails">
          <div class="cntctme">
            <p class="contacticons">
              <i class="fas fa-phone-alt cnticn"></i> 076 497 1338
            </p>
            <p class="contacticons">
              <i class="fas fa-envelope cnticn"></i>
              abdulmalikmohamed360@gmail.com
            </p>
            <p class="contacticons">
              <i class="fas fa-map-marker-alt cnticn"></i> Cape Town, South
              Africa
            </p>
          </div>

          <form
            id="contact-form"
            action="https://formspree.io/f/mjvjywbw"
            method="POST"
            target="_blank"
          >
            <div class="dsply"><div class="txt"><h3>Send Me An Email</h3>
            <p>
              Feel free to get in touch with me. I am always open to discussing
              new projects or creative ideas.
            </p></div>

            <div class="formstyle">
              <div class="yourinfo">
                <div class="form-group">
                  <label class="form-labels" for="name">Your Name</label>
                  <input
                    class="form-input"
                    type="text"
                    name="name"
                    id="name"
                    required
                    placeholder="Full Name"
                  />
                </div>

                <div class="form-group">
                  <label class="form-labels" for="email">Your Email</label>
                  <input
                    class="form-input"
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="example@gmail.com"
                  />
                </div>

                <div class="form-group">
                  <label class="form-labels" for="contact">Your Number</label>
                  <input
                    class="form-input"
                    type="tel"
                    name="contact"
                    id="contact"
                    required
                    placeholder="072 123 4567"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="form-labels" for="message">Your Message</label>
                <input
                  class="form-input"
                  type="text"
                  name="message"
                  id="message"
                  required
                  placeholder="Type your message here"
                />
              </div>
            </div></div>
            <button class="button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
