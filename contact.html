<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/contact.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-links">
        <li class="navbar-link">
          <a href="./landing.html" class="navbar-anchor"
            ><i class="fas fa-home"></i> HOME</a
          >
        </li>
        <li class="navbar-link">
          <a href="./about.html" class="navbar-anchor"
            ><i class="far fa-address-card"></i> ABOUT</a
          >
        </li>
        <li class="navbar-link">
          <a href="./portfolio.html" class="navbar-anchor"
            ><i class="fas fa-briefcase"></i> PORTFOLIO</a
          >
        </li>
        <li class="navbar-link">
          <a href="./testimonials.html" class="navbar-anchor"
            ><i class="fas fa-quote-left"></i> TESTIMONIALS</a
          >
        </li>
        <li class="navbar-link">
          <a href="./contact.html" class="navbar-anchor"
            ><i class="far fa-envelope"></i> CONTACT ME</a
          >
        </li>
      </ul>
      <button class="navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <div class="section">
      <div id="contact">
        <h2>Let's <span class="headcolor">Talk</span></h2>
        <div class="contactdetails">
          <p><i class="fas fa-phone-alt"></i> 076 497 1338</p>
          <p><i class="far fa-envelope"></i> abdulmalikmohamed360@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i> Cape Town, South Africa</p>

          <form id="contact-form" action="" method="POST">
            <h3>Send Me An Email</h3>
            <p>
              Feel free to get in touch with me. I am always open to discussing
              new projects or creative ideas.
            </p>

            <div class="form-group">
              <label class="form-labels" for="name">Your Name</label>
              <input
                class="form-input"
                type="text"
                name="name"
                id="name"
                required
                placeholder="Full Name"
              />
            </div>

            <div class="form-group">
              <label class="form-labels" for="email">Your Email</label>
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                required
                placeholder="example@gmail.com"
              />
            </div>

            <div class="form-group">
              <label class="form-labels" for="contact">Your Number</label>
              <input
                class="form-input"
                type="tel"
                name="contact"
                id="contact"
                required
                placeholder="072 123 4567"
              />
            </div>

            <div class="form-group">
              <label class="form-labels" for="message">Your Message</label>
              <input
                class="form-input"
                type="text"
                name="message"
                id="message"
                required
                placeholder="Type your message here"
              />
            </div>
            <button class="button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
